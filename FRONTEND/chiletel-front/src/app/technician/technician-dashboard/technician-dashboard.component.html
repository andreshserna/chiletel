<app-navbar [dashboardRoute]="'/technician-dashboard'"></app-navbar>

<div class="p-grid">
  <div class="p-col-12 p-md-8 main-panel">
    <p-dataView [value]="orders">
        <ng-template let-order pTemplate="listItem">
          <!-- Contenido adaptado para el técnico -->
          <div class="order-card">
            <div class="order">
              <div class="order-header">
                <div class="order-title">
                  <span class="order-id">Orden {{ order.orderId }}</span>
                  <!-- Estado de la orden adaptado para el técnico -->
                  <span class="order-status" [ngClass]="{'completed': getOrderStatus(order) === 'COMPLETADA', 'assigned': getOrderStatus(order) === 'ASIGNADA', 'pending': getOrderStatus(order) === 'PENDIENTE'}">{{ getOrderStatus(order) }}</span>
                </div>
                <div class="report-date">{{ order.reportDate | date: 'M/d/yy' }}</div>
              </div>
              <div class="order-content">
                <!-- Información relevante para el técnico -->
                <div class="order-details">Detalles de la Orden: {{ order.details }}</div>
                <div class="order-client">
                  <span>ID Cliente: {{ order.customerId }}</span>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
    </p-dataView>
  </div>
</div>
